[platformio]
default_envs = gold_standard

; --- ASOSIY ISHCHI MUHIT ---
[env:gold_standard]
; Platforma va Platalar
platform = espressif32@5.3.0
board = esp32dev
framework = arduino

; Tezlik va Xotira (Maksimal)
board_build.f_cpu = 240000000L
board_build.flash_mode = dio
board_build.partitions = huge_app.csv ; Katta dasturlar uchun (OTA yo'q, 3MB Joy)
; upload_speed = 921600 ; Juda tez (ba'zan xatolik beradi)
upload_speed = 115200 ; Ishonchli (Gold Standard)

; Serial Monitor (Ekranga yozuv chiqarish)
monitor_speed = 115200
monitor_filters = time, colorize, esp32_exception_decoder
monitor_rts = 0
monitor_dtr = 0

; Kutubxonalar (Faqat keraklilari)
lib_deps =
    marcoschwartz/LiquidCrystal_I2C @ ^1.1.4

; Kompilyatsiya Sozlamalari
build_src_filter = +<main.cpp>
build_flags =
    -D CORE_DEBUG_LEVEL=1
