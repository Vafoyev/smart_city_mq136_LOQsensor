; ==========================================================
; === IKKITA MUHITLI PROFESSIONAL SOZLAMA ===
; ==========================================================

; Bu bo'limda ikkala muhit uchun umumiy bo'lgan sozlamalarni saqlaymiz
[common_settings]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; --- 1-MUHIT: Faqat MQ-136 datchigi bilan ishlaydi ---
[env:basic_variant]
extends = common_settings
src_filter = +<main_basic.cpp> ; Faqat shu faylni ishlat, qolganlarini e'tiborga olma

; --- 2-MUHIT: MQ-136 va DHT datchiklari bilan ishlaydi ---
[env:pro_variant]
extends = common_settings
src_filter = +<main_pro.cpp> ; Faqat shu faylni ishlat, qolganlarini e'tiborga olma
lib_deps =
    adafruit/DHT sensor library
    adafruit/Adafruit Unified Sensor

; --- GOLD STANDARD PLATFORMIO CONFIGURATION ---
; Muallif: GitHub Copilot
; Maqsad: Yuqori tezlik va barqarorlik

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Tezligi (Kod bilan bir xil bo'lishi shart)
monitor_speed = 115200

; Keraksiz fayllarni kompilyatsiya qilmaslik (Faqat main.cpp)
src_filter = +<main.cpp>

; Kutubxonalar (Eng so'nggi va barqaror versiyalar)
lib_deps =
    marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
    ; Wire kutubxonasi ESP32 bilan birga keladi
    ; WiFi va HTTPClient ham standart kutubxonada bor

; Qo'shimcha kompilyator sozlamalari (Optimallashtirish uchun)
build_flags =
    -DCORE_DEBUG_LEVEL=0 ; Debug xabarlarini o'chirish (Tezlik uchun)
